<!-- Radio button
Select Tag
TextArea Tag -->

<!DOCTYPE html>
<html>
    <head>
        <title>Inputs Demo</title>
    </head>

    <body>
        <h2>Content for this HTML File</h2>
        <ul>
            <li>dropdown menus</li>
            <li>Radio buttons</li>
            <li>attributes for both</li>

        </ul>
        <p>Do you prefer cats or dogs?</p>
    
        <form>
            <label for="dogs">Dogs:</label>
            <input name="petChoice" id="dogs" type="radio" value="dogs">

            <label for="cats">Cats:</label>
            <input name="petChoice" id="cats" type="radio" value="cats">

            <p>Whats your current mood?</p>

            <select name="colour">
                <option value="happy">:)</option>
                <option value="neutral">:|</option>
                <option value="sad">:(</option>
            </select>

            <input type="text">

            <textarea name="textarea" rows="10" cols="10"></textarea>

            <button>Go!</button>
    
        </form>
    </body>
</html>
